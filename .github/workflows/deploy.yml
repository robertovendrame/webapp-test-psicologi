name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant the workflow token the necessary write permissions to push to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # use the correct input names (lowercase) expected by the action
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: .
          clean: true
